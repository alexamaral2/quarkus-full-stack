services:
  db:
    image: postgres:18
    container_name: tasks-db
    environment:
      POSTGRES_DB: tasksdb
      POSTGRES_USER: tasks
      POSTGRES_PASSWORD: tasks
    ports:
      - "5433:5432"
    volumes:
      - tasks_pg:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tasks -d tasksdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./tasks-api
      dockerfile: Dockerfile
      target: dev
    container_name: tasks-api
    working_dir: /work
    volumes:
      - ./tasks-api:/work
      - ~/.m2:/root/.m2
    command: ./mvnw quarkus:dev -Dquarkus.http.host=0.0.0.0
    depends_on:
      db:
        condition: service_healthy
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://db:5432/tasksdb
      QUARKUS_DATASOURCE_USERNAME: tasks
      QUARKUS_DATASOURCE_PASSWORD: tasks
    ports:
      - "8080:8080"
      - "5005:5005"

  web:
    build:
      context: ./tasks-web
      dockerfile: Dockerfile
    container_name: tasks-web
    volumes:
      - ./tasks-web:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - api
    ports:
      - "5173:5173"

volumes:
  tasks_pg: