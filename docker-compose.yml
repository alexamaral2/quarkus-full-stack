services:
  db:
    image: postgres:18
    container_name: tasks-db
    environment:
      POSTGRES_DB: tasksdb
      POSTGRES_USER: tasks
      POSTGRES_PASSWORD: tasks
    ports:
      - "5433:5432"
    volumes:
      - tasks_pg:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tasks -d tasksdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./tasks-api
      dockerfile: Dockerfile
    container_name: tasks-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://db:5432/tasksdb
      QUARKUS_DATASOURCE_USERNAME: tasks
      QUARKUS_DATASOURCE_PASSWORD: tasks
    ports:
      - "8080:8080"
  web:
    build:
      context: ./tasks-web
      dockerfile: Dockerfile
    container_name: tasks-web
    depends_on:
      - api
    ports:
      - "5173:5173"

volumes:
  tasks_pg: